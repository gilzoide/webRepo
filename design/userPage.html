<!DOCTYPE html>
<html>
	<head>
		<title>Tarefa 7 - Serviços</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="angular.min.js"></script>
		<script src="user.js"></script>
		<script src="loginManager.js"></script>
		<script src="meCu.js"></script>
	</head>
	<body ng-app='meCu'>
		<div class="container">
			<!-- Logo -->
			<div class="page-header row">
				<!-- Informações de usuário -->
				<div ng-controller='UserInfoController'>
					<div class='col-md-1'>
						<img class='img-responsive center-block' src='{{user.foto}}'>
					</div>
					<div class='col-md-6'>
						<h1>{{user.nome}} <small>{{user.apelido}}</small></h1>
					</div>
				</div>

				<!-- Botões de controle -->
				<div ng-controller='HeaderButtonController' class="btn-group col-md-4" role="group" aria-label="...">
					<button class="btn btn-default"><span class="glyphicon glyphicon-home"></span> Home</button>
					<button class="btn btn-default"><span class="glyphicon glyphicon-cog"></span> Configurações</button>
					<button class='btn btn-default' ng-click='createPost ()'><span class='glyphicon glyphicon-pencil'></span> Criar Post!</button>
				</div>
			</div>

			<!-- Posts -->
			<div ng-controller='PostController' class="row flex-row">
				<div ng-repeat='post in allPosts track by $index'>
					<div class='panel panel-default'>
						{{post.name}}: {{post.content}}
					</div>
				</div>
			</div>
		<div>
	</body>
</html>
