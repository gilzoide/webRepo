<div ng-controller='UserInfoController' class='container'>
	<div ng-include='navbar'></div>

	<!-- CabeÃ§alho -->
	<div class='page-header row'>
		<div class='col-md-12'>
			<h1>Grupos</h1>
		</div>
	</div>


	<div ng-controller='AllGroupsController'>
		<div class='input-group'>
			<span class='input-group-addon'>Novo grupo</span>
			<input class='form-control' ng-model='novoGrupo'>
			<span class='input-group-btn'>
				<button class='btn btn-default' ng-click='criaGrupo (novoGrupo)'><span class='glyphicon glyphicon-ok'></span></button>
			</span>
		</div>
		<br>

		<!-- erro -->
		<div class='alert alert-danger alert-dismissible' ng-show='error'>
			{{ error }}
		</div>
		<!-- sucesso -->
		<div class='alert alert-success alert-dismissible' ng-show='success'>
			{{ success }}
		</div>
		
		<h2>Meus Grupos</h2>
		<div ng-repeat='cadastrado in allGroups | filter: souDonoDoGrupo'>
			<a href='#/group/{{ cadastrado.id }}'>@{{ cadastrado.nome }}</a>
		</div>

		<h2>Grupos que sigo</h2>
		<div ng-repeat='cadastrado in allGroups | filter: sigoGrupo'>
			<a href='#/group/{{ cadastrado.id }}'>@{{ cadastrado.nome }}</a>
		</div>

		<h2>Outros grupos</h2>
		<div ng-repeat='cadastrado in allGroups | filter: notSigoGrupo'>
			<a href='#/group/{{ cadastrado.id }}'>@{{ cadastrado.nome }}</a>
		</div>
	</div>

</div>
