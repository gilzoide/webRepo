<div ng-controller='UserInfoController' class='container'>
	<div ng-include='navbar'></div>

	<div ng-controller='GroupController'>
		<!-- CabeÃ§alho -->
		<div class='page-header row'>
			<div class='col-md-12'>
				<h1>{{ grupo.nome }}</h1>
			</div>
		</div>

		<!-- Apaga grupo!!!!! -->
		<button class='btn btn-danger' ng-if='souDonoDoGrupo (grupo)' ng-click='apagaGrupo ()'>Apagar grupo</button>
		<button class='btn btn-danger' ng-if='!souDonoDoGrupo (grupo) && sigoGrupo (grupo)' ng-click='sairDoGrupo ()'>Sair do grupo</button>

		<!-- Adiciona pessoa -->
		<div class='input-group'>
			<span class='input-group-addon'>Adicionar pessoa</span>
			<input class='form-control' ng-model='pessoaAAdicionar'>
			<span class='input-group-btn'>
				<button class='btn btn-default' ng-click='addPessoa (pessoaAAdicionar)'><span class='glyphicon glyphicon-ok'></span></button>
			</span>
		</div>
		<br>

		<!-- erro -->
		<div class='alert alert-danger alert-dismissible' ng-show='error'>
			{{ error }}
		</div>
		<!-- sucesso -->
		<div class='alert alert-success alert-dismissible' ng-show='success'>
			{{ success }}
		</div>

		<h3>Inscritos:</h3>
		<div ng-repeat='pessoa in grupo.mlkda'>
			<a href='#/user/{{ pessoa.id }}'>@{{ pessoa.apelido }}{{ pessoa.id == user.id ? ' (eu)' : '' }}</a>
		</div>
	</div>
</div>
