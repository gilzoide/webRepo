<div ng-controller='UserInfoController'>
	<div class='container'>
		<!-- Infos de usuário -->
		<div class='page-header row'>
			<!-- Informações de usuário -->
			<div class='col-md-1'>
				<img class='img-responsive center-block' src='images/{{ user.foto }}' alt='Foto do usuário'>
			</div>
			<div class='col-md-6'>
				<h1>{{ user.username }} <small>{{ user.name }}</small></h1>
			</div>

			<!-- Botões de controle -->
			<div class='btn-group col-md-4' ng-controller='HeaderButtonController' role="group" aria-label="...">
				<button class='btn btn-default'><span class='glyphicon glyphicon-home'></span></button>
				<button class='btn btn-default'><span class='glyphicon glyphicon-cog'></span> Configurações </button>
				<button class='btn btn-default' ng-click='logout ()'><span class='glyphicon glyphicon-off'></span></button>
			</div>
		</div>

		<!-- Posts -->
		<div ng-controller='PostController'>
			<!-- input do novo post -->
			<div class='input-group'>
				<input class='form-control' ng-model='newPost' placeholder="Conte-nos algo">
				<span class='input-group-btn'>
					<button class='btn btn-default' ng-click='createPost (newPost)'><span class='glyphicon glyphicon-pencil'></span></button>
				</span>
			</div>
			<div class='alert alert-danger' ng-if='error'>
				{{ error }}
			</div>
			<!-- printa posts, ao contrário (mais novo mais acima) -->
			<div class='row flex-row'>
				<div ng-repeat='post in allPosts | reverse'>
					<div class='panel panel-default'>
						{{ post.id }}: {{ post.conteudo }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
