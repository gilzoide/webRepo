<div>
	<div class='row' ng-controller='TaskController'>
		<!-- Adiciona tarefa -->
		<div class='col-md-6'>
			<div class='input-group'>
				<input class='form-control' ng-model='novaTarefa' placeholder='Tarefa'>
				<div class='input-group-btn'>
					<button class='btn btn-default' ng-click='addTarefa ()'>Adicionar</button>
				</div>
			</div>
		</div>
		<div class='col-md-6'>
			<div class='alert alert-danger' ng-if='error'>
				{{ error }}
			</div>
			<div class='alert alert-success' ng-if='success'>
				{{ success }}
			</div>
		</div>
	</div>

	<!-- VÃª e remove tarefas -->
	<div ng-controller='ListController'>
		<div ng-repeat='tarefa in list'>
        	<button class='btn btn-default' ng-click='remove (tarefa.id)'>
				<span class='glyphicon glyphicon-remove'></span>
			</button>
			{{ tarefa.what }}
		</div>
	</div>
</div>
